<div class="container">
    <form [formGroup]="form" (ngSubmit)="signUp()" novalidate>
        <img src="assets/ico/login-image.png" alt="logo">
        <div>
            <h2>CADASTRO</h2>
        </div>
        <div class="form-group">
            <input name="username" type="text" class="form-control" formControlName="username" placeholder="UsuÃ¡rio"
                autocomplete="off">
        </div>
        <div class="form-group">
            <input name="password" type="password" class="form-control" formControlName="password" placeholder="Senha"
                autocomplete="off">
        </div>
        <div class="form-group">
            <app-multiple-select [list]="rolesList" (shareCheckedList)="roleList($event)"></app-multiple-select>
        </div>
        <button class="btn btn-primary signUp" type="submit" [disabled]="!form.valid">Cadastrar-se</button>
        <!-- <p *ngIf='mensagem != ""' class="alert alert-primary mt-2">{{ mensagem }}</p> -->
    </form>
</div>
