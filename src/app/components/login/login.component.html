<div class="container">
    <form [formGroup]="form" (ngSubmit)="login()" novalidate>
        <img src="assets/ico/login-image.png" alt="logo">
        <div>
            <h2>LOGIN</h2>
        </div>
        <div class="form-group">
            <input name="username" type="text" class="form-control" formControlName="username" placeholder="UsuÃ¡rio"
                autocomplete="off">
        </div>
        <div class="form-group">
            <input name="password" type="password" class="form-control" formControlName="password" placeholder="Senha"
                autocomplete="off">
        </div>
        <button class="btn btn-light signUp" type="button" routerLink="/signUp">CADASTRAR-SE</button>
        <button class="btn btn-primary signIn" type="submit" [disabled]="!form.valid">Entrar</button>
        <!-- <p *ngIf='mensagem != ""' class="alert alert-primary mt-2">{{ mensagem }}</p> -->
    </form>

</div>
