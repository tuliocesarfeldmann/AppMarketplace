<div class="container">
  <div class="oferta" *ngIf="offer !== undefined">

    <div class="row">
      <div class="col">
        <h4>{{ offer.description }}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 d-flex flex-column align-items-center">
        <div class="img_capa">
          <img [src]="offer.images[0].type + offer.images[0].url" />
        </div>

        <div class="row thumbnails d-flex justify-content-center">
          <img *ngFor="let image of offer.images" [src]="offer.images[0].type + image.url" />
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>

        </div>

        <div class="row">
          <div class="col text-center">
            <h1>{{ offer.value | currency }}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button (click)="addOrder()" type="button" class="btn btn-warning btn-lg">Adicionar ao carrinho</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="row">
    <div class="col">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="sobre-tab" data-toggle="tab" href="#sobre" fragment="sobre"
            aria-controls="sobre" aria-selected="true">Sobre</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="ondefica-tab" data-toggle="tab" href="#ondefica" fragment="ondefica"
            aria-controls="sobre" aria-selected="false">Onde Fica?</a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="sobre" role="tabpanel" aria-labelledby="sobre-tab">{{ offer?.details }}</div>
        <div class="tab-pane fade" id="ondefica" role="tabpanel" aria-labelledby="ondefica-tab">{{ offer?.location }}</div>
      </div>
    </div>
  </div>
</div>
